{% extends "base.html" %}

{% block title %}Single Prediction - House Price Predictor{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Predict House Price</h2>
                
                <form method="POST" action="/predict">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="area" class="form-label">Area (sq ft)</label>
                            <input type="number" class="form-control" id="area" name="area" 
                                   min="500" max="20000" value="2000" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="bedrooms" class="form-label">Bedrooms</label>
                            <select class="form-select" id="bedrooms" name="bedrooms" required>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3" selected>3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="bathrooms" class="form-label">Bathrooms</label>
                            <select class="form-select" id="bathrooms" name="bathrooms" required>
                                <option value="1">1</option>
                                <option value="2" selected>2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="stories" class="form-label">Stories</label>
                            <select class="form-select" id="stories" name="stories" required>
                                <option value="1">1</option>
                                <option value="2" selected>2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="parking" class="form-label">Parking Spaces</label>
                            <select class="form-select" id="parking" name="parking" required>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2" selected>2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="mainroad" class="form-label">Main Road Access</label>
                            <select class="form-select" id="mainroad" name="mainroad" required>
                                <option value="yes" selected>Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="guestroom" class="form-label">Guest Room</label>
                            <select class="form-select" id="guestroom" name="guestroom" required>
                                <option value="yes">Yes</option>
                                <option value="no" selected>No</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="basement" class="form-label">Basement</label>
                            <select class="form-select" id="basement" name="basement" required>
                                <option value="yes">Yes</option>
                                <option value="no" selected>No</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="hotwaterheating" class="form-label">Hot Water Heating</label>
                            <select class="form-select" id="hotwaterheating" name="hotwaterheating" required>
                                <option value="yes">Yes</option>
                                <option value="no" selected>No</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="airconditioning" class="form-label">Air Conditioning</label>
                            <select class="form-select" id="airconditioning" name="airconditioning" required>
                                <option value="yes" selected>Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="prefarea" class="form-label">Preferred Area</label>
                            <select class="form-select" id="prefarea" name="prefarea" required>
                                <option value="yes">Yes</option>
                                <option value="no" selected>No</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="furnishingstatus" class="form-label">Furnishing Status</label>
                            <select class="form-select" id="furnishingstatus" name="furnishingstatus" required>
                                <option value="furnished">Furnished</option>
                                <option value="semi-furnished" selected>Semi-Furnished</option>
                                <option value="unfurnished">Unfurnished</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary btn-lg px-5">Predict Price</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
