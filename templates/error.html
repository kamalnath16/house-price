{% extends "base.html" %}

{% block title %}Error - House Price Predictor{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body text-center">
                <h2 class="card-title text-danger mb-4">Oops! Something went wrong</h2>
                
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                
                <div class="mt-4">
                    <a href="/" class="btn btn-primary me-2">Try Again</a>
                    <a href="/batch_predict" class="btn btn-outline-primary">Batch Prediction</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
